<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Urvashi ‚Äî Will You Be Mine?</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#ff9a9e; 
  --bg2:#fecfef; 
  --accent:#ff5d7a;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
}

/* ===== BACKGROUND HEARTS (NON-CLICKABLE) ===== */
.hearts{
  position:fixed; inset:0;
  pointer-events:none; z-index:1;
}
.heart{
  position:absolute; bottom:-40px;
  font-size:22px;
  animation:float 7s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* ===== MAIN CARD ===== */
.card{
  width:min(880px,92vw);
  padding:36px;
  border-radius:22px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  position:relative;
  z-index:10;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:60px;
  color:#fff;
  margin:0;
}
.name{
  color:#fff;
  font-size:28px;
  font-weight:600;
}
.quote{
  color:#fff;
  margin:18px 0 26px;
}

/* ===== PROPOSAL AREA ===== */
.proposal{
  position:relative;
  padding:24px;
  border-radius:16px;
  background:rgba(255,255,255,.12);
  z-index:20;
}

.buttons{
  position:relative;
  width:260px;
  height:110px;
  margin:0 auto;
}

/* ===== BUTTONS (CLICK FIXED) ===== */
button{
  border:0;
  border-radius:999px;
  padding:14px 28px;
  font-weight:700;
  cursor:pointer;
  position:absolute;
  z-index:9999;
  pointer-events:auto;
}

#yesBtn{
  left:0;
  background:#ff4f7a;
  color:#fff;
}

#noBtn{
  right:0;
  background:#6d5dfc;
  color:#fff;
}

/* ===== MODAL ===== */
.modal-wrap{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-wrap.show{display:flex}

.modal{
  background:#fff;
  padding:26px 30px;
  border-radius:18px;
  text-align:center;
}
.modal button{
  position:static;
  margin-top:14px;
  background:#ff4f7a;
  color:#fff;
}

/* ===== OVERLAY AFTER YES ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1200;
}
.overlay.show{display:flex}

.celebrate{
  background:#ffd6e0;
  padding:32px;
  border-radius:22px;
  text-align:center;
}
</style>
</head>

<body>

<!-- floating hearts -->
<div class="hearts" id="hearts"></div>

<main class="card">
  <h1>Urvashi</h1>
  <div class="name">My Love, My Forever</div>
  <p class="quote">Will you be my Valentine? üíñ</p>

  <div class="proposal" id="box">
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòî</button>
    </div>
  </div>
</main>

<!-- NO modal -->
<div class="modal-wrap" id="noModal">
  <div class="modal">
    <h3>Are you serious? üò≥</h3>
    <button id="okBtn">OK</button>
  </div>
</div>

<!-- YES overlay -->
<div class="overlay" id="overlay">
  <div class="celebrate">
    <h2>I LOVE YOUU </h2>
    <p>Urvashi & Priyanshu</p>
  </div>
</div>

<audio id="bgm" src="raabta.mp3" loop></audio>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  /* ===== ELEMENTS ===== */
  const hearts = document.getElementById("hearts");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const box    = document.getElementById("box");
  const modal  = document.getElementById("noModal");
  const okBtn  = document.getElementById("okBtn");
  const overlay= document.getElementById("overlay");
  const bgm    = document.getElementById("bgm");

  /* ===== HEARTS ===== */
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },700);

  /* ===== NO BUTTON LOGIC ===== */
  let noOnce=false;

  function moveNo(){
    const bw = box.offsetWidth - noBtn.offsetWidth;
    const bh = box.offsetHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.max(0,Math.random()*bw) + "px";
    noBtn.style.top  = Math.max(0,Math.random()*bh) + "px";
  }

  noBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    if(!noOnce){
      noOnce=true;
      modal.classList.add("show");
    }else{
      moveNo();
    }
  });

  okBtn.addEventListener("click",()=>{
    modal.classList.remove("show");
    moveNo();
  });

  /* ===== YES BUTTON (MOBILE SAFE MUSIC) ===== */
  yesBtn.addEventListener("click",()=>{

    if(navigator.vibrate){
      navigator.vibrate([100,50,150]);
    }

    bgm.currentTime = 0;
    bgm.play().catch(()=>{});

    overlay.classList.add("show");

    const msg = encodeURIComponent(
      "I LOVE YOUU \n\nUrvashi & Priyanshu ‚Äî Our forever starts now"
    );
    const url = "https://wa.me/917417792232?text=" + msg;

    setTimeout(()=>window.open(url,"_blank"),800);
  });

});
</script>

</body>
</html>
